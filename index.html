<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="mainbox"></div>
    <input class="username" type="text" placeholder="Username">


    <input class="password" type="text" placeholder="Password"></input>

    <div class="check">
        <input type="checkbox">Remember Me
    </div>

    <button class="login" type="button">Login</button>

    <div class="sidepic">
        <img
            src="https://media.discordapp.net/attachments/848975667638435861/1042625029352988683/Screen_Shot_2022-11-16_at_9.19.34_PM.png">

    </div>

    <div class="vertical"></div>

    <div class="x">x</div>

    <div class="or">⎯⎯⎯⎯⎯⎯⎯⎯  or  ⎯⎯⎯⎯⎯⎯⎯⎯</div>

    <div class="twttr">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124021.png">
    </div>

    <div class="logtwttr"> <span class="twttrtext">Login With Twitter</span></div>

    <div class="facebook">
        <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/800px-Facebook_logo_%28square%29.png">
    </div>

    <div class="logfacebook"> <span class="facebooktext">Login With Facebook</span></div>



    <div class="pfp"> <img
            src="user.png">
    </div>

    <div class="keylogo">
        <img src="key.png">

    <div class="sq"></div>
    <div class="sq2"></div>

</body>

</html>
